<button class="btn btn-primary" (click)="startEvent()">
  Start Game
</button>
&nbsp;
<button class="btn btn-danger" (click)="stopEvent()">
  Stop Game
</button>

<hr>

<app-odd *ngFor="let number of oddNumber" [oddNumber]="number"></app-odd>
<app-even *ngFor="let number of evenNumber" [evenNumber]="number"></app-even>
